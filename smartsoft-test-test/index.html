<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тестовое задание DoorPrologistick</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


<link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container my-5">


<h2 class="text-center mb-4">Тестовое задание DoorPrologistick</h2>


<!-- Первая форма -->
<div class="card p-4 mb-5">
<form id="contactForm">
<div class="mb-3">
<label class="form-label">Имя *</label>
<input type="text" class="form-control" id="name" required>
</div>
<div class="mb-3">
<label class="form-label">Почта *</label>
<input type="email" class="form-control" id="email" required>
</div>
<div class="mb-3">
<label class="form-label">Сообщение *</label>
<textarea class="form-control" id="message" rows="4" required></textarea>
</div>
<button type="submit" class="btn btn-dark w-100">Отправить</button>
</form>
</div>


<!-- Вторая форма -->
<div class="card p-4 mb-5">
<h5>Информация о заказе</h5>
<p class="text-muted">Мы доставим за 2 дня</p>


<form id="orderForm">
<div class="mb-3">
<label class="form-label">Полное имя *</label>
<input type="text" class="form-control" id="orderName" required>
</div>
<div class="mb-3">
<label class="form-label">Комментарий к заказу</label>
<textarea class="form-control" id="orderComment"></textarea>
</div>
<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="offer" required>
<label class="form-check-label">Принять условия договора-оферты *</label>
</div>
<button type="submit" class="btn btn-dark w-100">Создать заказ</button>
</form>
</div>


<!-- Отзывы -->
<h4 class="mb-4">Отзывы</h4>
<div class="row" id="reviews"></div>


</div>


<script src="js/main.js"></script>
</body>
</html>
